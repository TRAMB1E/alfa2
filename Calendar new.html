<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Календарь движения денег</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,sans-serif;
      background:#151515;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#111;
    }

    /* ---- Shell ---- */
    .app{
      width:360px; max-width:100%;
      padding:24px 16px;
      border-radius:24px;
      background:#222;
      box-shadow:0 18px 40px rgba(0,0,0,.6);
      animation:app-pop 450ms ease-out;
      overflow:hidden;
      position:relative;
    }
    @keyframes app-pop{from{transform:translateY(18px) scale(.96);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}

    .app-header{
      display:flex; align-items:center; gap:8px;
      color:#e0e0e0; font-size:11px; opacity:.7;
      margin-bottom:14px;
    }
    .back-btn{
      width:32px; height:32px; border-radius:50%;
      border:none; background:transparent;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; position:relative; overflow:hidden;
    }
    .back-btn::before{
      content:""; position:absolute; inset:0; border-radius:inherit;
      background:radial-gradient(circle, rgba(255,255,255,.12), transparent);
      opacity:0; transform:scale(.4);
      transition:opacity 160ms ease, transform 160ms ease;
    }
    .back-btn:hover::before{opacity:1; transform:scale(1)}
    .back-btn svg{width:16px;height:16px;stroke:#f5f5f5;stroke-width:2.2;fill:none}
    .app-title{flex:1; text-align:center; font-size:10px; text-transform:lowercase; letter-spacing:.04em}
    .header-spacer{width:32px}

    /* ---- Main card ---- */
    .card{
      width:100%;
      border-radius:20px;
      background:#ebebee;
      padding:14px;
      animation:card-slide 400ms 120ms ease-out backwards;
    }
    @keyframes card-slide{from{opacity:0; transform:translateY(12px)}to{opacity:1; transform:translateY(0)}}

    /* ---- Month header ---- */
    .month-header{
      display:flex; align-items:center; justify-content:center;
      gap:10px; margin:2px 0 10px;
    }
    .month-title{
      font-size:20px; font-weight:700; letter-spacing:.04em;
      color:#3a3a3a; min-width:130px; text-align:center;
      user-select:none;
    }
    .month-nav{
      width:28px;height:28px;border-radius:50%;
      border:none;background:transparent;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      transition:background-color 120ms ease, transform 120ms ease;
    }
    .month-nav svg{width:14px;height:14px;stroke:#777;stroke-width:2;fill:none}
    .month-nav:hover{background:rgba(0,0,0,.05)}
    .month-nav:active{transform:scale(.94)}

    /* ---- Calendar ---- */
    .calendar{
      background:#fdfdfd;
      border-radius:16px;
      padding:10px 10px 12px;
    }
    .weekdays{
      display:grid; grid-template-columns:repeat(7,1fr);
      text-align:center;
      font-size:12px; font-weight:600;
      background:#e53935; color:#fff;
      border-radius:12px;
      padding:8px 0;
      text-transform:uppercase;
      letter-spacing:.08em;
      margin-bottom:10px;
    }
    .days{
      display:grid; grid-template-columns:repeat(7,1fr);
      row-gap:16px; column-gap:4px;
      font-size:13px;
      padding:4px 4px 2px;
    }
    .day{
      border:none; background:transparent;
      display:flex; flex-direction:column; align-items:center;
      cursor:pointer;
      height:34px;
      color:#565656;
      transition:transform 120ms ease, color 120ms ease;
      position:relative;
    }
    .day.disabled{opacity:0; pointer-events:none}
    .day-number{font-size:14px; margin-bottom:4px}
    .day:hover{transform:translateY(-1px); color:#111}
    .day.selected .day-number{font-weight:800}

    .day-events{display:flex; gap:4px; justify-content:center; min-height:7px}
    .dot{
      width:7px; height:7px; border-radius:50%;
      transform:scale(.7); opacity:0;
      animation:dot-in 260ms ease forwards;
    }
    @keyframes dot-in{to{transform:scale(1); opacity:1}}
    .dot.salary{background:#0ea768}
    .dot.okko{background:#e91e63}
    .dot.credit{background:#ff9800}
    .dot.rent{background:#fdd835}

    /* ---- Selected info ---- */
    .selected-info{
      font-size:11px;
      margin-top:8px;
      min-height:16px;
      color:#4b5563;
      transition:opacity 160ms ease;
    }
    .selected-info span{font-weight:600}

    /* ---- Legend + active + added list (same white card) ---- */
    .legend-card{
      margin-top:12px;
      background:#fff;
      border-radius:16px;
      padding:10px 10px 10px;
    }

    /* NEW: актуальные события (вместо фиксированной легенды) */
    .active-title{
      font-size:11px;
      color:#6b7280;
      font-weight:800;
      letter-spacing:.02em;
      margin:2px 0 8px;
    }
    .active-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:6px 10px;
      font-size:11px;
    }
    .active-item{
      display:flex;
      align-items:center;
      gap:6px;
      padding:6px 8px;
      border-radius:12px;
      background:rgba(0,0,0,.03);
      min-width:0;
      cursor:pointer;
      transition:transform 120ms ease, background-color 120ms ease;
    }
    .active-item:hover{ background:rgba(0,0,0,.05); transform:translateY(-1px); }
    .active-item:active{ transform:translateY(0); }
    .active-item .label{
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      font-weight:700;
      color:#2a2a2a;
    }

    .legend-divider{
      height:1px;
      background:rgba(0,0,0,.08);
      margin:10px 2px 8px;
    }

    .added-title{
      font-size:11px;
      color:#6b7280;
      font-weight:800;
      letter-spacing:.02em;
      margin-bottom:6px;
    }

    .added-list{
      display:flex;
      flex-direction:column;
      gap:6px;
      max-height:110px;
      overflow:auto;
      padding-right:2px;
    }
    .added-item{
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px 8px;
      border-radius:12px;
      background:rgba(0,0,0,.03);
      cursor:pointer;
      transition:transform 120ms ease, background-color 120ms ease;
    }
    .added-item:hover{ background:rgba(0,0,0,.05); transform:translateY(-1px); }
    .added-item:active{ transform:translateY(0); }

    .added-item .txt{
      display:flex;
      flex-direction:column;
      line-height:1.15;
      min-width:0;
    }
    .added-item .name{
      font-size:12px;
      font-weight:800;
      color:#2a2a2a;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:210px;
    }
    .added-item .meta{
      font-size:11px;
      color:#6b7280;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width:210px;
    }

    /* ---- Add button ---- */
    .add-section{
      margin-top:10px;
      background:#fff;
      border-radius:16px;
      padding:8px 10px;
      display:flex; justify-content:center;
    }
    .add-btn{
      border:none; background:transparent;
      color:#e53935;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      padding:8px 14px;
      border-radius:999px;
    }
    .add-btn::before{
      content:""; position:absolute; inset:0; border-radius:inherit;
      background:radial-gradient(circle, rgba(229,57,53,.25), transparent 60%);
      transform:scale(0); opacity:0;
      transition:transform 200ms ease, opacity 200ms ease;
    }
    .add-btn:active::before{transform:scale(1); opacity:1}
    .add-btn:active{transform:translateY(1px)}

    /* ---- Modal ---- */
    .modal{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px 14px;
      z-index:50;
    }
    .modal.open{display:flex;}
    .backdrop{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      animation:fade-in 160ms ease;
    }
    @keyframes fade-in{from{opacity:0}to{opacity:1}}

    .modal-sheet{
      position:relative;
      width:100%;
      border-radius:22px;
      background:#f2f2f3;
      border:1px solid rgba(0,0,0,.08);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      padding:14px;
      animation:sheet-in 220ms cubic-bezier(.2,.9,.2,1);
      max-height:calc(100% - 10px);
      overflow:auto;
    }
    @keyframes sheet-in{from{transform:translateY(16px) scale(.98);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}

    .form-header{
      display:flex; align-items:center; justify-content:center;
      position:relative;
      margin:4px 0 10px;
    }
    .form-back{
      position:absolute; left:0;
      width:34px; height:34px; border-radius:12px;
      border:none; background:transparent;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      transition:background-color 120ms ease, transform 120ms ease;
    }
    .form-back:hover{background:rgba(0,0,0,.05)}
    .form-back:active{transform:scale(.96)}
    .form-back svg{width:18px;height:18px;stroke:#333;stroke-width:2.4;fill:none}
    .form-title{
      font-size:20px; font-weight:900; color:#333;
      letter-spacing:.02em;
    }

    .type-row{
      display:flex; justify-content:center; gap:14px;
      margin:10px 0 12px;
    }
    .pill{
      width:150px; max-width:42vw;
      height:34px;
      border-radius:999px;
      border:none;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 2px 0 rgba(0,0,0,.08);
      opacity:.55;
      transition:transform 120ms ease, opacity 120ms ease, filter 120ms ease;
    }
    .pill:active{transform:scale(.98)}
    .pill.income{background:#93c11f; color:#1b1b1b}
    .pill.expense{background:#e53935; color:#1b1b1b}
    .pill.active{opacity:1; filter:saturate(1.1)}

    .form-grid{display:flex; flex-direction:column; gap:14px; margin-top:6px}
    .field-label{
      text-align:center;
      font-size:22px;
      font-weight:900;
      color:#333;
      letter-spacing:.02em;
      margin-bottom:6px;
    }
    .field{
      background:#d8d8db;
      border-radius:10px;
      height:38px;
      display:flex;
      align-items:center;
      padding:0 12px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.65);
    }
    .field input{
      width:100%;
      border:none;
      background:transparent;
      outline:none;
      font-size:16px;
      color:#2a2a2a;
    }
    .suffix{
      margin-left:8px;
      font-weight:900;
      color:#2a2a2a;
      font-size:18px;
    }

    .select-wrap{
      position:relative;
      background:#d8d8db;
      border-radius:10px;
      height:38px;
      display:flex;
      align-items:center;
      padding:0 12px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.65);
    }
    .select-wrap select{
      width:100%;
      border:none;
      background:transparent;
      outline:none;
      font-size:15px;
      color:#2a2a2a;
      appearance:none;
      -webkit-appearance:none;
      padding-right:18px;
      cursor:pointer;
    }
    .chev{
      position:absolute;
      right:10px;
      width:10px;height:10px;
      border-right:2px solid rgba(0,0,0,.45);
      border-bottom:2px solid rgba(0,0,0,.45);
      transform:rotate(45deg);
      pointer-events:none;
    }

    .done-btn{
      margin:18px auto 0;
      width:min(310px, 92%);
      height:46px;
      border-radius:999px;
      border:none;
      background:#111;
      color:#fff;
      font-weight:900;
      letter-spacing:.12em;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.18);
      transition:transform 120ms ease, filter 120ms ease;
    }
    .done-btn:active{transform:translateY(1px) scale(.99); filter:brightness(.95)}

    /* ---- Toast ---- */
    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%) translateY(20px);
      background:rgba(10,10,10,.92);
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-size:12px;
      opacity:0;
      pointer-events:none;
      transition:opacity 180ms ease, transform 180ms ease;
      z-index:999;
      max-width:92vw;
      text-align:center;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}

    /* ---- Responsive ---- */
    @media (max-width:420px){
      body{align-items:stretch}
      .app{
        width:100%;
        min-height:100vh;
        border-radius:0;
        box-shadow:none;
      }
      .modal{position:fixed; inset:0;}
    }
    @media (max-width:340px){
      .active-grid{grid-template-columns:1fr}
      .added-item .name,.added-item .meta{max-width:180px}
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <header class="app-header">
      <button class="back-btn" aria-label="Назад">
        <svg viewBox="0 0 24 24">
          <polyline points="15 6 9 12 15 18" stroke-linecap="round" stroke-linejoin="round"></polyline>
        </svg>
      </button>
      <div class="app-title">календарь движения денег</div>
      <div class="header-spacer"></div>
    </header>

    <main class="card">
      <div class="month-header">
        <button class="month-nav" id="prev-month" aria-label="Предыдущий месяц">
          <svg viewBox="0 0 24 24">
            <polyline points="14 6 10 12 14 18" stroke-linecap="round" stroke-linejoin="round"></polyline>
          </svg>
        </button>
        <div class="month-title" id="month-name">Январь</div>
        <button class="month-nav" id="next-month" aria-label="Следующий месяц">
          <svg viewBox="0 0 24 24">
            <polyline points="10 6 14 12 10 18" stroke-linecap="round" stroke-linejoin="round"></polyline>
          </svg>
        </button>
      </div>

      <section class="calendar" aria-label="Календарь">
        <div class="weekdays">
          <div>П</div><div>В</div><div>С</div><div>Ч</div><div>П</div><div>С</div><div>В</div>
        </div>
        <div class="days" id="days"></div>
      </section>

      <div class="selected-info" id="selected-info"></div>

      <section class="legend-card" aria-label="События и список">
        <!-- NEW: все актуальные события месяца (уникально по названию+цвету) -->
        <div class="active-title">Актуальные события (месяц)</div>
        <div class="active-grid" id="active-grid"></div>

        <div class="legend-divider"></div>

        <div class="added-title">Добавленные события (месяц)</div>
        <div class="added-list" id="added-list"></div>
      </section>

      <section class="add-section">
        <button class="add-btn" id="open-form" type="button">Добавить событие</button>
      </section>
    </main>

    <div class="modal" id="modal" aria-hidden="true">
      <div class="backdrop" id="backdrop"></div>

      <div class="modal-sheet" role="dialog" aria-modal="true" aria-label="Добавить событие">
        <div class="form-header">
          <button class="form-back" id="close-form" aria-label="Назад">
            <svg viewBox="0 0 24 24">
              <polyline points="15 6 9 12 15 18" stroke-linecap="round" stroke-linejoin="round"></polyline>
            </svg>
          </button>
          <div class="form-title">Тип события</div>
        </div>

        <div class="type-row">
          <button class="pill income active" id="type-income" type="button">Поступление</button>
          <button class="pill expense" id="type-expense" type="button">Трата</button>
        </div>

        <div class="form-grid">
          <div>
            <div class="field-label">Сумма</div>
            <div class="field">
              <input id="amount" inputmode="numeric" />
              <div class="suffix">₽</div>
            </div>
          </div>

          <div>
            <div class="field-label">Название</div>
            <div class="field">
              <input id="title" />
            </div>
          </div>

          <div>
            <div class="field-label">Дата операции</div>
            <div class="field">
              <input id="op-date" type="date" />
            </div>
          </div>

          <div>
            <div class="field-label">Периодичность</div>
            <div class="select-wrap">
              <select id="period">
                <option value="">Не выбрано</option>
                <option value="daily">Ежедневно</option>
                <option value="weekly">Еженедельно</option>
                <option value="monthly">Ежемесячно</option>
                <option value="yearly">Ежегодно</option>
              </select>
              <span class="chev"></span>
            </div>
          </div>

          <button class="done-btn" id="save-event" type="button">ГОТОВО</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const MONTHS = ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
    const typeOrder = ["salary","okko","credit","rent"];
    const STORAGE_KEY = "alpha_calendar_events_v3";
    const YEAR = 2025;

    const $ = (id) => document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(toast._tm);
      toast._tm = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymd(y,m,d){ return `${y}-${pad2(m+1)}-${pad2(d)}`; }

    function loadEvents(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
      }catch(e){ return {}; }
    }
    function saveEvents(obj){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
    }

    // State
    let currentMonth = 0;
    let selectedDay = null;
    let selectedType = "income"; // income|expense
    let eventsStore = loadEvents();

    // Seed demo for January if nothing
    if (!eventsStore[YEAR]) eventsStore[YEAR] = {};
    if (!eventsStore[YEAR][0] && Object.keys(eventsStore[YEAR]).length === 0){
      eventsStore[YEAR][0] = {
        6:  [{ type: "salary", label: "Зарплата", meta:{ amount:"50000", period:"", kind:"income", date: ymd(YEAR,0,6)} }],
        17: [{ type: "salary", label: "Зарплата", meta:{ amount:"50000", period:"", kind:"income", date: ymd(YEAR,0,17)} }],
        19: [{ type: "credit", label: "% по кредиту", meta:{ amount:"1200", period:"", kind:"expense", date: ymd(YEAR,0,19)} }],
        25: [{ type: "okko", label: "Подписка OKKO", meta:{ amount:"399", period:"monthly", kind:"expense", date: ymd(YEAR,0,25)} }]
      };
      saveEvents(eventsStore);
    }

    // Elements
    const monthNameEl = $("month-name");
    const daysContainer = $("days");
    const info = $("selected-info");
    const prevBtn = $("prev-month");
    const nextBtn = $("next-month");

    const activeGridEl = $("active-grid");
    const addedListEl = $("added-list");

    const modal = $("modal");
    const backdrop = $("backdrop");
    const openFormBtn = $("open-form");
    const closeFormBtn = $("close-form");

    const pillIncome = $("type-income");
    const pillExpense = $("type-expense");

    const amountEl = $("amount");
    const titleEl = $("title");
    const dateEl = $("op-date");
    const periodEl = $("period");
    const saveBtn = $("save-event");

    // Helpers
    function getMonthEvents(year, month){
      return (eventsStore?.[year]?.[month]) || {};
    }

    function addEventToStore({year, month, day, ev}){
      if (!eventsStore[year]) eventsStore[year] = {};
      if (!eventsStore[year][month]) eventsStore[year][month] = {};
      if (!eventsStore[year][month][day]) eventsStore[year][month][day] = [];
      eventsStore[year][month][day].push(ev);
      saveEvents(eventsStore);
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // NEW: Рендер “Актуальные события” (уникальные названия+цвет, из всего месяца)
    function renderActiveEvents(){
      const monthEvents = getMonthEvents(YEAR, currentMonth);
      const uniq = new Map(); // key -> {label,type,dayMin}

      Object.keys(monthEvents).forEach(dayStr => {
        const d = Number(dayStr);
        monthEvents[d].forEach(ev => {
          const key = `${ev.type}__${ev.label}`; // уникальность по цвету+названию
          if (!uniq.has(key)) {
            uniq.set(key, { label: ev.label, type: ev.type, dayMin: d });
          } else {
            const cur = uniq.get(key);
            if (d < cur.dayMin) cur.dayMin = d;
          }
        });
      });

      const list = Array.from(uniq.values()).sort((a,b)=>a.dayMin-b.dayMin);

      if (!list.length){
        activeGridEl.innerHTML = `<div style="grid-column:1/-1;font-size:11px;color:#9ca3af;padding:6px 2px;">Нет событий в этом месяце</div>`;
        return;
      }

      activeGridEl.innerHTML = list.map(item => `
        <div class="active-item" data-day="${item.dayMin}" title="${escapeHtml(item.label)}">
          <span class="dot ${item.type}" style="opacity:1; transform:scale(1); animation:none;"></span>
          <span class="label">${escapeHtml(item.label)}</span>
        </div>
      `).join("");

      // клик по “актуальному” событию — прокидываем к ближайшему дню его появления
      activeGridEl.querySelectorAll(".active-item").forEach(el=>{
        el.addEventListener("click", ()=>{
          const d = Number(el.dataset.day);
          const btn = Array.from(document.querySelectorAll(".day:not(.disabled)"))
            .find(b => b.querySelector(".day-number")?.textContent === String(d));
          if (btn) btn.click();
        });
      });
    }

    function renderAddedList(){
      const monthEvents = getMonthEvents(YEAR, currentMonth);
      const flat = [];

      Object.keys(monthEvents).forEach((dayStr) => {
        const d = Number(dayStr);
        monthEvents[d].forEach((ev) => {
          flat.push({
            day: d,
            type: ev.type,
            label: ev.label,
            amount: ev.meta?.amount ?? ""
          });
        });
      });

      flat.sort((a,b)=> a.day - b.day);

      if (!flat.length){
        addedListEl.innerHTML = `<div style="font-size:11px;color:#9ca3af;padding:6px 2px;">Пока нет событий в этом месяце</div>`;
        return;
      }

      addedListEl.innerHTML = flat.map(item => {
        const amountTxt = item.amount ? `${item.amount} ₽` : "";
        const meta = `${pad2(item.day)} ${MONTHS[currentMonth].toLowerCase()}${amountTxt ? " • " + amountTxt : ""}`;
        return `
          <div class="added-item" data-day="${item.day}">
            <span class="dot ${item.type}" style="opacity:1; transform:scale(1); animation:none;"></span>
            <div class="txt">
              <div class="name">${escapeHtml(item.label)}</div>
              <div class="meta">${escapeHtml(meta)}</div>
            </div>
          </div>
        `;
      }).join("");

      // Клик по событию — выделяем день
      addedListEl.querySelectorAll(".added-item").forEach(el=>{
        el.addEventListener("click", ()=>{
          const d = Number(el.dataset.day);
          const btn = Array.from(document.querySelectorAll(".day:not(.disabled)"))
            .find(b => b.querySelector(".day-number")?.textContent === String(d));
          if (btn) btn.click();
        });
      });
    }

    // Calendar render
    function renderCalendar(){
      daysContainer.innerHTML = "";
      info.textContent = "";
      monthNameEl.textContent = MONTHS[currentMonth];
      selectedDay = null;

      const eventsMap = getMonthEvents(YEAR, currentMonth);

      const daysInMonth = new Date(YEAR, currentMonth + 1, 0).getDate();
      const firstDay = new Date(YEAR, currentMonth, 1).getDay();
      const offset = (firstDay + 6) % 7;

      for (let i = 0; i < offset; i++){
        const empty = document.createElement("button");
        empty.className = "day disabled";
        empty.type = "button";
        daysContainer.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++){
        const dayEl = document.createElement("button");
        dayEl.type = "button";
        dayEl.className = "day";

        const num = document.createElement("div");
        num.className = "day-number";
        num.textContent = day;
        dayEl.appendChild(num);

        const events = eventsMap[day];
        const eventsContainer = document.createElement("div");
        eventsContainer.className = "day-events";

        if (events?.length){
          events
            .slice()
            .sort((a,b)=>typeOrder.indexOf(a.type)-typeOrder.indexOf(b.type))
            .forEach((ev) => {
              const dot = document.createElement("span");
              dot.className = "dot " + ev.type;
              eventsContainer.appendChild(dot);
            });
        }

        dayEl.appendChild(eventsContainer);
        daysContainer.appendChild(dayEl);

        dayEl.addEventListener("click", () => {
          document.querySelectorAll(".day.selected").forEach(d => d.classList.remove("selected"));
          dayEl.classList.add("selected");
          selectedDay = day;

          if (events?.length){
            const labels = events.map(e => e.label).join(", ");
            info.style.opacity = 0;
            setTimeout(() => {
              info.innerHTML = `События <span>${day} ${MONTHS[currentMonth].toLowerCase()}</span>: ${escapeHtml(labels)}`;
              info.style.opacity = 1;
            }, 120);
          } else {
            info.style.opacity = 0;
            setTimeout(() => {
              info.textContent = `Событий ${day} ${MONTHS[currentMonth].toLowerCase()} нет`;
              info.style.opacity = 1;
            }, 120);
          }
        });
      }

      // ВАЖНО: сначала актуальные (над "Добавленные события"), потом список
      renderActiveEvents();
      renderAddedList();
    }

    // Cyclic months
    prevBtn.addEventListener("click", () => {
      currentMonth = (currentMonth + 11) % 12;
      renderCalendar();
    });

    nextBtn.addEventListener("click", () => {
      currentMonth = (currentMonth + 1) % 12;
      renderCalendar();
    });

    // Modal open/close
    function openForm(){
      if (selectedDay){
        dateEl.value = ymd(YEAR, currentMonth, selectedDay);
      } else {
        dateEl.value = "";
      }
      amountEl.value = "";
      titleEl.value = "";
      periodEl.value = "";
      setType("income");

      modal.classList.add("open");
      modal.setAttribute("aria-hidden","false");
      setTimeout(()=>amountEl.focus(), 120);
    }

    function closeForm(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden","true");
    }

    openFormBtn.addEventListener("click", openForm);
    closeFormBtn.addEventListener("click", closeForm);
    backdrop.addEventListener("click", closeForm);
    document.addEventListener("keydown", (e)=>{ if (e.key === "Escape" && modal.classList.contains("open")) closeForm(); });

    // Type toggle
    function setType(t){
      selectedType = t;
      if (t === "income"){
        pillIncome.classList.add("active");
        pillExpense.classList.remove("active");
      } else {
        pillExpense.classList.add("active");
        pillIncome.classList.remove("active");
      }
    }
    pillIncome.addEventListener("click", () => setType("income"));
    pillExpense.addEventListener("click", () => setType("expense"));

    // Save event
    saveBtn.addEventListener("click", () => {
      const amount = (amountEl.value || "").trim();
      const title = (titleEl.value || "").trim();
      const dateStr = dateEl.value;

      if (!amount || !/^\d+([.,]\d+)?$/.test(amount)){
        toast("Введите сумму (только числа).");
        return;
      }
      if (!title){
        toast("Введите название.");
        return;
      }
      if (!dateStr){
        toast("Выберите дату операции.");
        return;
      }

      const [y, m, d] = dateStr.split("-").map(Number);
      if (y !== YEAR){
        toast("Сохранение доступно только для 2025.");
        return;
      }
      const monthIndex = m - 1;
      if (monthIndex < 0 || monthIndex > 11){
        toast("Некорректная дата.");
        return;
      }

      // Поступление -> зелёный (salary), Трата -> оранжевый (credit)
      const dotType = selectedType === "income" ? "salary" : "credit";

      addEventToStore({
        year: y,
        month: monthIndex,
        day: d,
        ev: {
          type: dotType,
          label: title,
          meta: { amount, period: periodEl.value, kind: selectedType, date: dateStr }
        }
      });

      currentMonth = monthIndex;
      closeForm();
      renderCalendar();

      requestAnimationFrame(() => {
        const btn = Array.from(document.querySelectorAll(".day:not(.disabled)"))
          .find(b => b.querySelector(".day-number")?.textContent === String(d));
        if (btn) btn.click();
      });

      toast("Событие добавлено");
    });

    renderCalendar();
  </script>
</body>
</html>
