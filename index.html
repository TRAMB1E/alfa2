<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>А‑Спокойствие — демо</title>
  <style>
    :root{
      --bg:#f1f3f6;
      --card:#fff;
      --accent:#ff6a2a;
      --green:#55c851;
      --blue:#5f8bff;
      --purple:#9c5fff;
      --tile-orange:#ff7a2f;
      --tile-blue:#5f8bff;
      --tile-green:#2fbf5f;
      --shadow-strong: 0 12px 26px rgba(0,0,0,0.12);
      --shadow-soft: 0 6px 14px rgba(0,0,0,0.08);
      --phone-w: 420px;
      --radius-card: 20px;
      --gap: 16px;
    }

    html,body{height:100%;margin:0;font-family:Inter, Inter UI, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background:var(--bg);
      display:flex;
      justify-content:center;
      padding:28px 16px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* phone frame (optional, keeps mobile look) */
    .phone {
      width: min(var(--phone-w), 100%);
      border-radius:28px;
      padding:10px;
      background:linear-gradient(180deg,#000 0%,#0b0b0b 100%);
      box-shadow: 0 24px 50px rgba(0,0,0,0.45);
    }

    .app {
      background:var(--card);
      border-radius:22px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:720px;
    }

    .content{
      padding:18px;
      padding-bottom:100px;
      overflow:auto;
    }

    .title{
      font-size:26px;
      font-weight:800;
      line-height:1.12;
      margin-bottom:8px;
      color:#111;
    }
    .title .accent{color:var(--accent);}

    /* Card basics */
    .card{
      background:var(--card);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-strong);
      padding:14px;
      margin-bottom:var(--gap);
    }

    /* Donuts row */
    .donuts{
      display:flex;
      gap:12px;
      justify-content:space-between;
    }
    .donut-block{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    /* CSS donut using conic-gradient */
    .donut{
      width:132px;
      height:132px;
      border-radius:50%;
      display:grid;
      place-items:center;
      box-shadow: inset 0 6px 18px rgba(255,255,255,0.25);
      position:relative;
    }
    .donut::before{
      content:"";
      width:74px;
      height:74px;
      background:var(--card);
      border-radius:50%;
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.06);
      position:relative;
      z-index:2;
    }

    /* two example gradients (income / expense) */
    .donut.income{
      background:
        conic-gradient(var(--accent) 0 20%, #ff4fa3 20% 40%, var(--purple) 40% 65%, #3fd1ff 65% 100%);
    }
    .donut.expense{
      background:
        conic-gradient(#3fd1ff 0 16%, var(--purple) 16% 36%, #ff4fa3 36% 54%, var(--accent) 54% 100%);
    }

    .donut-label{ font-weight:600; font-size:15px; color:#222; }

    /* Health bar */
    .health .health-title{ font-weight:600; margin-bottom:8px; }
    .health-row{ display:flex; align-items:center; gap:10px; }
    .health-bar-wrap{ flex:1; background:#e9e9e9; height:12px; border-radius:8px; overflow:hidden; box-shadow: inset 0 3px 8px rgba(0,0,0,0.06); }
    .health-fill{ height:100%; width:100%; background:linear-gradient(90deg,var(--green),#2ecc71); }

    .health-meta{ font-size:13px; font-weight:600; display:flex; align-items:center; gap:8px; color:#222; }

    /* Tasks */
    .tasks .tasks-title{ font-size:20px; font-weight:800; text-align:center; margin-bottom:10px; }
    .task-row{ display:flex; align-items:center; gap:12px; justify-content:space-between; padding:10px 4px; border-radius:12px; }
    .task-left{ display:flex; align-items:center; gap:12px; flex:1; }
    .bullet{ font-size:22px; line-height:1; }
    .task-text{ font-size:15px; color:#222; flex:1; }
    .checkbox{
      width:28px; height:28px; border-radius:8px; border:2px solid var(--green); display:grid;place-items:center;
      background: linear-gradient(180deg,#fff,#fbfffb); box-shadow:var(--shadow-soft);
      cursor:pointer; user-select:none;
    }
    .checkbox svg{ width:16px; height:16px; display:block; opacity:0; transform:scale(.9) translateY(-1px); transition:all .18s ease; }
    .checkbox.checked svg{ opacity:1; transform:scale(1) translateY(0); }

    .dots{ display:flex; gap:8px; justify-content:center; margin-top:10px; }
    .dot{ width:8px; height:8px; border-radius:50%; background:#ccc; }
    .dot.active{ background:#111; }

    /* Section title */
    .section-title{ font-size:20px; font-weight:800; margin:8px 0 12px; color:#111; }

    /* Tiles grid */
    .tiles{ display:flex; gap:12px; flex-wrap:wrap; }
    .tile{ border-radius:18px; padding:16px; color:#fff; font-weight:800; position:relative; overflow:hidden; box-shadow: var(--shadow-strong); min-height:94px; display:flex; align-items:flex-end; }
    .tile.big{ width:100%; min-height:120px; font-size:18px; }
    .tile.small{ width:calc(50% - 6px); min-height:94px; font-size:15px; }
    .tile .svg-ico{ position:absolute; right:12px; bottom:8px; width:56px; height:56px; opacity:0.95; }

    .tile.orange{ background: linear-gradient(180deg,var(--tile-orange), #ff6a2a); }
    .tile.blue{ background: linear-gradient(180deg,var(--tile-blue), #3e6efc); }
    .tile.green{ background: linear-gradient(180deg,var(--tile-green), #10a75a); }

    /* bottom nav */
    .tabbar{
      height:72px; display:flex; align-items:center; justify-content:space-around;
      background:var(--card); border-top:1px solid #e6e6e6; box-shadow: 0 -8px 20px rgba(0,0,0,0.12);
    }
    .tab{ display:flex; flex-direction:column; align-items:center; gap:6px; padding:8px 6px; color:#888; font-size:12px; cursor:pointer; user-select:none; }
    .tab.active{ color:#111; font-weight:700; }
    .tab svg{ width:22px; height:22px; opacity:0.98; }

    /* small responsive tweak */
    @media (max-width:420px){
      .title{ font-size:22px; }
    }

  </style>
</head>
<body>
  <div class="phone" role="application" aria-label="А-Спокойствие приложение">
    <div class="app">
      <div class="content">
        <h1 class="title"><span class="accent">А‑Спокойствие</span> — это<br>когда деньги под<br>контролем</h1>

        <!-- Income / Expense -->
        <div class="card donuts" aria-hidden="false">
          <div class="donut-block">
            <div class="donut income" role="img" aria-label="Доходы — диаграмма"></div>
            <div class="donut-label">Доходы</div>
          </div>
          <div class="donut-block">
            <div class="donut expense" role="img" aria-label="Расходы — диаграмма"></div>
            <div class="donut-label">Расходы</div>
          </div>
        </div>

        <!-- Health -->
        <div class="card health">
          <div class="health-title">Ваши очки здоровья</div>
          <div class="health-row">
            <div class="health-bar-wrap" aria-hidden="true">
              <div class="health-fill" style="width:100%"></div>
            </div>
            <div class="health-meta"><span>100/100</span> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 21s-7-4.438-9-7.192C-1.5 9.37 3.6 4 7.6 4c1.98 0 3.03.978 4.4 2.44C13.37 4.978 14.42 4 16.4 4c4 0 9.1 5.37 4.6 9.808C19 16.562 12 21 12 21z" fill="#ff4d6d"/></svg></div>
          </div>
        </div>

        <!-- Tasks -->
        <div class="card tasks">
          <div class="tasks-title">Задания дня</div>

          <div class="task-row">
            <div class="task-left">
              <div class="bullet">•</div>
              <div class="task-text">Задача 1: Пройти 1 урок</div>
            </div>
            <div role="button" class="checkbox checked" data-task="1" aria-pressed="true" tabindex="0">
              <!-- SVG check -->
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M20 6L9 17l-5-5" stroke="#55c851" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
          </div>

          <div class="task-row">
            <div class="task-left">
              <div class="bullet">•</div>
              <div class="task-text">Задача 2: Внести 100 рублей</div>
            </div>
            <div role="button" class="checkbox checked" data-task="2" aria-pressed="true" tabindex="0">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M20 6L9 17l-5-5" stroke="#55c851" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
          </div>

          <div class="dots" role="tablist">
            <div class="dot active" role="tab" aria-selected="true"></div>
            <div class="dot" role="tab" aria-selected="false"></div>
            <div class="dot" role="tab" aria-selected="false"></div>
          </div>
        </div>

        <div class="section-title">Ваше финздоровье</div>

        <!-- Tiles -->
        <div class="tiles">
          <div class="tile big orange" aria-hidden="false">
            Планирование<br>и накопления
            <!-- simple SVG piggy / chart -->
            <svg class="svg-ico" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="8" y="24" width="40" height="24" rx="6" fill="rgba(255,255,255,0.12)"/>
              <circle cx="46" cy="40" r="6" fill="rgba(255,255,255,0.18)"/>
              <path d="M14 30h8M14 36h10" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>

          <div class="tile small blue">
            Календарь<br>поступлений
            <svg class="svg-ico" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="8" y="12" width="48" height="44" rx="6" fill="rgba(255,255,255,0.12)"/>
              <line x1="18" y1="22" x2="46" y2="22" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
              <circle cx="22" cy="36" r="3" fill="white"/>
              <circle cx="30" cy="36" r="3" fill="white"/>
              <circle cx="38" cy="36" r="3" fill="white"/>
            </svg>
          </div>

          <div class="tile small green">
            Обучение<br>финздоровью
            <svg class="svg-ico" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="10" y="18" width="44" height="28" rx="4" fill="rgba(255,255,255,0.12)"/>
              <path d="M18 30h12M18 36h18" stroke="rgba(255,255,255,0.95)" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>

      </div> <!-- content -->

      <!-- bottom nav inside app so it scrolls correctly on narrow screens -->
      <div class="tabbar" role="navigation" aria-label="Нижняя навигация">
        <div class="tab active" data-tab="home" tabindex="0">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" stroke="#111" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div>Главная</div>
        </div>

        <div class="tab" data-tab="pay" tabindex="0">
          <svg viewBox="0 0 24 24" fill="none"><rect x="2" y="6" width="20" height="12" rx="2" stroke="#888" stroke-width="1.2"/><path d="M6 10h6" stroke="#888" stroke-width="1.2" stroke-linecap="round"/></svg>
          <div>Платежи</div>
        </div>

        <div class="tab" data-tab="benef" tabindex="0">
          <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="#888" stroke-width="1.2"/><path d="M12 8v8M8 12h8" stroke="#888" stroke-width="1.2" stroke-linecap="round"/></svg>
          <div>Выгода</div>
        </div>

        <div class="tab" data-tab="hist" tabindex="0">
          <svg viewBox="0 0 24 24" fill="none"><path d="M3 6h18M7 12h10M10 18h4" stroke="#888" stroke-width="1.2" stroke-linecap="round"/></svg>
          <div>История</div>
        </div>

        <div class="tab" data-tab="chat" tabindex="0">
          <svg viewBox="0 0 24 24" fill="none"><path d="M21 15a2 2 0 0 1-2 2H8l-5 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="#888" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div>Чаты</div>
        </div>
      </div>
    </div> <!-- app -->
  </div> <!-- phone -->

  <script>
    // Tabs switching
    document.querySelectorAll('.tab').forEach(t => {
      t.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        t.classList.add('active');
      });
      // keyboard support
      t.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); t.click(); } });
    });

    // Checkboxes - toggle class and aria-pressed
    document.querySelectorAll('.checkbox').forEach(box=>{
      const svg = box.querySelector('svg');
      box.addEventListener('click', () => {
        box.classList.toggle('checked');
        const pressed = box.classList.contains('checked');
        box.setAttribute('aria-pressed', pressed ? 'true' : 'false');
      });
      box.addEventListener('keydown', (e) => { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); box.click(); } });
    });

    // Accessibility: if user prefers reduced motion, reduce transitions
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(mq.matches){
      document.documentElement.style.setProperty('--shadow-strong','none');
      document.documentElement.style.setProperty('--shadow-soft','none');
    }
  </script>
</body>
</html>
