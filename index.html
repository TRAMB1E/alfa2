<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>А‑Спокойствие</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

<div class="container">

    <h2 class="title">
        <span class="red">А‑Спокойствие</span> – это когда деньги под контролем
    </h2>

    <div class="card charts">
        <div class="chart-block">
            <img src="https://i.imgur.com/q9sdx5g.png" class="chart">
            <p>Доходы</p>
        </div>

        <div class="chart-block">
            <img src="https://i.imgur.com/PK6RO2a.png" class="chart">
            <p>Расходы</p>
        </div>
    </div>

    <div class="card health">
        <p>Ваши очки здоровья</p>

        <div class="health-bar">
            <div class="health-fill" style="width: 100%;"></div>
        </div>

        <div class="health-info">
            <span>100/100</span>
            ❤️
        </div>
    </div>

    <div class="card tasks">
        <h3 class="center">Задания дня</h3>

        <ul>
            <li>Задача 1: Пройдите 1 урок <input type="checkbox" checked></li>
            <li>Задача 2: Внести 100 рублей <input type="checkbox" checked></li>
        </ul>

        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>


    <h2 class="title">Ваше финздоровье</h2>

    <div class="grid">

        <div class="bigblock orange">
            <p>Планирование<br>и накопления</p>
            <img src="https://i.imgur.com/T22y0lH.png">
        </div>

        <div class="smallgrid">
            <div class="smallblock blue">
                <p>Календарь поступлений</p>
                <img src="https://i.imgur.com/cZ6LCtq.png">
            </div>

            <div class="smallblock green">
                <p>Обучение финздоровью</p>
                <img src="https://i.imgur.com/TM0lwXG.png">
            </div>
        </div>

    </div>

</div>

<!-- Нижнее меню -->
<div class="bottom-nav">
    <div class="item active">Главный</div>
    <div class="item">Платежи</div>
    <div class="item">Выгода</div>
    <div class="item">История</div>
    <div class="item">Чаты</div>
</div>

</body>
</html>
