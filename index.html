<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>А‑Спокойствие</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Заголовок -->
  <h1 class="title">
    <span class="accent">А‑Спокойствие</span> — это<br>
    когда деньги под<br>
    контролем
  </h1>

  <!-- Доходы / Расходы -->
  <div class="card donuts-card">
    <div class="donut-block">
      <div class="donut">
        <img src="donut1.png" alt="">
      </div>
      <div class="donut-label">Доходы</div>
    </div>

    <div class="donut-block">
      <div class="donut">
        <img src="donut2.png" alt="">
      </div>
      <div class="donut-label">Расходы</div>
    </div>
  </div>

  <!-- Очки здоровья -->
  <div class="card health-card">
    <div class="health-title">Ваши очки здоровья</div>
    <div class="health-row">
      <div class="health-bar-bg">
        <div class="health-bar-fill"></div>
      </div>
      <span class="health-value">100/100</span>
      <span class="health-heart">♥</span>
    </div>
  </div>

  <!-- Задания дня -->
  <div class="card tasks-card">

    <div class="tasks-title">Задания дня</div>

    <div class="task">
      <span>Задача 1: Пройдите 1 урок</span>
      <div class="checkbox checked">✔</div>
    </div>

    <div class="task">
      <span>Задача 2: Внести 100 рублей</span>
      <div class="checkbox checked">✔</div>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

  </div>

  <!-- Ваше финздоровье -->
  <h2 class="section-title">Ваше финздоровье</h2>

  <div class="tiles">
    <div class="tile tile-big orange">
      Планирование и<br>накопления
      <img class="tile-img" src="plan.png">
    </div>

    <div class="tile small purple">
      Календарь<br>поступлений
      <img class="tile-img small-icon" src="calendar.png">
    </div>

    <div class="tile small green">
      Обучение<br>финздоровью
      <img class="tile-img small-icon" src="education.png">
    </div>
  </div>

</div>

<!-- Нижнее меню -->
<div class="tabbar">
  <div class="tab active">
    <img src="home.svg" class="icon">
    <span>Главный</span>
  </div>

  <div class="tab">
    <img src="pay.svg" class="icon">
    <span>Платежи</span>
  </div>

  <div class="tab">
    <img src="benefit.svg" class="icon">
    <span>Выгода</span>
  </div>

  <div class="tab">
    <img src="history.svg" class="icon">
    <span>История</span>
  </div>

  <div class="tab">
    <img src="chat.svg" class="icon">
    <span>Чаты</span>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
