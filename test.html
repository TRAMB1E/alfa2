<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обучение финздоровью</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: system-ui, -apple-system, sans-serif;
      color: #000;
    }

    .app {
      max-width: 390px;
      margin: auto;
      background: #ffffff;
      min-height: 100vh;
      padding: 16px 15px 90px;
      box-sizing: border-box;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      margin-bottom: 8px;
    }

    .header-top {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 20px;
    }

    .back {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      margin-right: 6px;
    }

    .back svg {
      width: 22px;
      height: 22px;
    }

    .header-progress {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ff3b00;
      font-weight: 600;
      margin-top: 2px;
    }

    /* ===== CARD: ТЕКУЩИЙ УРОК ===== */
    .lesson-card {
      margin-top: 8px;
      margin-bottom: 14px;
    }

    .lesson-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: #e02020;
      border-radius: 12px;
      text-decoration: none;
      color: #ffffff;
    }

    .lesson-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
    }

    .lesson-label {
      font-weight: 600;
      font-size: 11px;
    }

    .lesson-title {
      font-weight: 700;
      font-size: 13px;
    }

    .lesson-icon {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
    }

    .lesson-icon img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ===== ПРОГРАММА ОБУЧЕНИЯ (ДОРОЖКА) ===== */
    .timeline {
      margin-top: 4px;
    }

    .timeline-wrapper {
      position: relative;
      padding: 10px 0 0;
    }

    .timeline-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lesson-node {
      margin: 4px 0;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lesson-node img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .lesson-node.large {
      width: 80px;
      height: 80px;
    }

    .timeline-dot {
      width: 8px;
      height: 8px;
      background: #d3d3d3;
      border-radius: 50%;
      margin: 4px 0;
    }

    .lesson-node.clickable {
      cursor: pointer;
    }

    .lesson-node.clickable:active {
      transform: scale(0.97);
    }

    /* Персонажи */
    .mascot {
      position: absolute;
      width: 64px;
      height: auto;
      pointer-events: none;
    }

    .mascot-star {
      right: 20px;
      top: 130px;
    }

    .mascot-idea {
      left: 4px;
      bottom: 80px;
    }

    .mascot img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== NAVBAR (как на главном экране) ===== */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 390px;
      margin: auto;
      background: #ffffff;
      height: 60px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-sizing: border-box;
    }

    .nav-item {
      font-size: 9px;
      text-align: center;
      color: #999;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .nav-item.active {
      color: #000;
      font-weight: 700;
    }

    .nav-icon {
      width: 18px;
      height: 18px;
    }

    .nav-icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-top">
      <button class="back" onclick="location.href='index.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <line x1="20" y1="12" x2="4" y2="12"/>
          <polyline points="10 6 4 12 10 18"/>
        </svg>
      </button>
      <span>Обучение</span>
    </div>
    <div class="header-progress">Пройдено уроков: 1/12</div>
  </header>

  <!-- ТЕКУЩИЙ УРОК -->
  <section class="lesson-card">
    <a href="lesson.html" class="lesson-link">
      <div class="lesson-info">
        <div class="lesson-label">Модуль 1, Урок 2</div>
        <div class="lesson-title">Узнайте какие бывают кредиты</div>
      </div>
      <div class="lesson-icon">
        <img src="icon_lesson_book.png" alt="Иконка урока">
      </div>
    </a>
  </section>

  <!-- ДОРОЖКА УРОКОВ -->
  <section class="timeline">
    <div class="timeline-wrapper">

      <!-- Колонка с узлами -->
      <div class="timeline-column">
        <!-- Пройденный урок (красный) -->
        <a href="lesson.html" class="lesson-node clickable">
          <img src="lesson_node_done.png" alt="Пройденный урок">
        </a>

        <div class="timeline-dot"></div>

        <!-- Текущий урок (синяя обводка) -->
        <a href="lesson.html" class="lesson-node clickable">
          <img src="lesson_node_current.png" alt="Текущий урок">
        </a>

        <div class="timeline-dot"></div>

        <!-- Следующие уроки (пока не кликабельны) -->
        <div class="lesson-node">
          <img src="lesson_node_book_gray.png" alt="Следующий урок">
        </div>

        <div class="timeline-dot"></div>

        <div class="lesson-node">
          <img src="lesson_node_boxes_gray.png" alt="Урок по покупкам">
        </div>

        <div class="timeline-dot"></div>

        <div class="lesson-node">
          <img src="lesson_node_cap_gray.png" alt="Урок по образованию">
        </div>

        <div class="timeline-dot"></div>

        <div class="lesson-node large">
          <img src="lesson_node_trophy.png" alt="Трофей">
        </div>

        <div class="timeline-dot"></div>

        <div class="lesson-node">
          <img src="lesson_node_repeat_gray.png" alt="Повторение">
        </div>

        <div class="timeline-dot"></div>

        <div class="lesson-node">
          <img src="lesson_node_book_bottom.png" alt="Финальный урок">
        </div>
      </div>

      <!-- Персонажи -->
      <div class="mascot mascot-star">
        <img src="mascot_star.png" alt="Персонаж со звёздами">
      </div>

      <div class="mascot mascot-idea">
        <img src="mascot_idea.png" alt="Персонаж с идеей">
      </div>
    </div>
  </section>

</div>

<!-- НИЖНЕЕ МЕНЮ (как на главном экране) -->
<nav class="navbar">
  <div class="nav-item active">
    <div class="nav-icon">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z"/>
      </svg>
    </div>
    <div class="nav-label">Главная</div>
  </div>

  <div class="nav-item">
    <div class="nav-icon">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20 7H4V5h16v2zm0 4H4V9h16v2zm0 4H4v-2h16v2zm0 4H4v-2h16v2z"/>
      </svg>
    </div>
    <div class="nav-label">Платежи</div>
  </div>

  <div class="nav-item">
    <div class="nav-icon">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.02 4.02 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 17.98 4 20 6.02 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
    <div class="nav-label">Выгода</div>
  </div>

  <div class="nav-item">
    <div class="nav-icon">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M11 7h2v6h-2V7zm1 13c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-18C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
      </svg>
    </div>
    <div class="nav-label">История</div>
  </div>

  <div class="nav-item">
    <div class="nav-icon">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 4h16v10H5.17L4 15.17V4zm0-2C2.9 2 2 2.9 2 4v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2H4z"/>
      </svg>
    </div>
    <div class="nav-label">Чаты</div>
  </div>
</nav>

</body>
</html>
